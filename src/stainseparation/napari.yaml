name: stainseparation
display_name: Stain Separation
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: stainseparation.get_reader
      python_name: stainseparation._reader:napari_get_reader
      title: Open data with Stain Separation
    - id: stainseparation.write_multiple
      python_name: stainseparation._writer:write_multiple
      title: Save multi-layer data with Stain Separation
    - id: stainseparation.write_single_image
      python_name: stainseparation._writer:write_single_image
      title: Save image data with Stain Separation
    - id: stainseparation.make_sample_data
      python_name: stainseparation._sample_data:make_sample_data
      title: Load sample data from Stain Separation
    - id: stainseparation.make_container_widget
      python_name: stainseparation:ImageThreshold
      title: Make threshold Container widget
    - id: stainseparation.make_magic_widget
      python_name: stainseparation:threshold_magic_widget
      title: Make threshold magic widget
    - id: stainseparation.make_function_widget
      python_name: stainseparation:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: stainseparation.make_qwidget
      python_name: stainseparation:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: stainseparation.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: stainseparation.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: stainseparation.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: stainseparation.make_sample_data
      display_name: Stain Separation
      key: unique_id.1
  widgets:
    - command: stainseparation.make_container_widget
      display_name: Container Threshold
    - command: stainseparation.make_magic_widget
      display_name: Magic Threshold
    - command: stainseparation.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: stainseparation.make_qwidget
      display_name: Example QWidget
